<div ng-controller="manageUserCtrl">
<script type="text/javascript" src="app/assets/widgets/input-switch/inputswitch.js"></script>
    <script>
        $(function() {
            "use strict";
            $('.input-switch').bootstrapSwitch();
        });
    </script>
    <div class="tab-content">
        <!-- Start make-a-payment-panel  -->
        <div class="tab-pane active in" id="manage_payee">

            <div class="panel">
                <div class="panel-body">
					<h3 class="title-hero">
									Manage User
								</h3>
					<div ng-show="!loadingTable">
                    <div class="example-box-wrapper">
                        <div id="datatable-tabletools_wrapper" class="dataTables_wrapper form-inline no-footer" ng-show="userList.length > 0">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_length" id="datatable-tabletools_length">
                                        <label>
                                            <select name="datatable-tabletools_length" ng-model="tableViewby" ng-change="setTableItemsPerPage(tableViewby)" class="form-control">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select> records per page</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
									<div id="btn-div" class="pull-right adnw">
                                <!--button class="btn btn-default" ui-sref="home.addUser"> Add New</button-->
                            </div>
                                    <div id="datatable-tabletools_filter" class="dataTables_filter">
                                        <label>
                                            <input type="search" class="form-control" placeholder="Search..." ng-model="searchUser">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <table id="datatable-tabletools" class="table table-striped table-bordered responsive no-wrap datatable-tabletools dataTable no-footer dtr-inline" cellspacing="0" width="100%" role="grid" aria-describedby="datatable-tabletools_info">

                                <thead>
                                    <tr role="row">
                                        <th>UserId</th>
                                        <th>Name</th>
                                        <th>Email</th>

                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" class="odd" ng-repeat="user in userList.slice(((tableCurrentPage-1)*tableItemsPerPage), ((tableCurrentPage)*tableItemsPerPage)) | filter:searchUser track by $index">
                                        <td>{{user.userName}}</td>
                                        <td>{{user.firstName}} {{user.lastName}}</td>
                                        <td>{{user.email}}</td>
                                         <td>
                                    <input type="checkbox" data-on-color="primary" name="checkbox-example-1" class="input-switch" checked data-size="small" data-on-text="Active" data-off-text="Inactive">
                                </td>
                                <td>
                                    <!-- <a href="permission-set.html" class="btn btn-xs btn-info view_div" title="">Permissions</a> -->
                                    <a ui-sref="home.admin.addEditUser({ userId:'{{user.id}}'})" class="btn btn-xs btn-primary" title="">Edit</a>
                                    <a href="#" class="btn btn-xs btn-danger" title="">Suspend</a>
                                </td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="dataTables_info" id="datatable-tabletools_info" role="status" aria-live="polite">Showing page {{tableCurrentPage}} of {{totalTablePagesNumber}}</div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="dataTables_paginate paging_bootstrap" id="datatable-tabletools_paginate">
                                        <pagination total-items="tableTotalItems" ng-model="tableCurrentPage" max-size="5" class="pagination-sm" boundary-links="true" rotate="false" num-pages="totalTablePagesNumber" items-per-page="tableItemsPerPage"></pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
						<div ng-show="!userList.length > 0">
								<p class="font-red">No records to display.</p>
						</div>
                    </div><!-- wrapper-->
					</div>
					<div ng-show="loadingTable">
						<div class="example-box-wrapper">
							<div class="glyph-icon remove-border demo-icon tooltip-button icon-spin-4 icon-spin" title="icon-spin-4"></div> 
						</div>
					</div>
                </div>
            </div>

        </div>
        <!-- End make-a-pament-panel  -->
    </div>
</div>
</div>
</div>
