    <script>
        /* Input switch */
		$(function() {
            "use strict";
            $('.input-switch').bootstrapSwitch();
        });

<div ng-controller="userNewEditCtrl">
    
    <div class="panel">
        <div class="panel-body">
            <h3 class="title-hero">
				Add/Edit User
			</h3>
			<div ng-show="!loading">
            <div class="example-box-wrapper">
                <form class="form-horizontal bordered-row userForm" novalidate id="userForm" name="userForm" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">First Name*</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="First name" class="form-control" name="firstName"
									ng-model="user.firstName"
									ng-class="{'txtbxReq': (userForm.firstName.$error.required && (userForm.firstName.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Last Name*</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Last name" class="form-control" name="lastName"
									ng-model="user.lastName"
									ng-class="{'txtbxReq': (userForm.lastName.$error.required && (userForm.lastName.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
                    </div>
					
					<div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">User Name*</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="User name" class="form-control" name="userName"
									ng-model="user.userName"
									ng-class="{'txtbxReq': (userForm.userName.$error.required && (userForm.userName.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
					</div>
					
					<div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Password*</label>
                                <div class="col-sm-6">
                                    <input type="password" placeholder="Password" class="form-control" name="password"
									ng-model="user.password"
									ng-class="{'txtbxReq': (userForm.password.$error.required && (userForm.password.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Re-Password*</label>
                                <div class="col-sm-6">
                                    <input type="password" placeholder="Re Enter Password" class="form-control" name="rePassword"
									ng-model="user.rePassword"
									ng-class="{'txtbxReq': (userForm.rePassword.$error.required && (userForm.rePassword.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
                    </div>
					
					<div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Email*</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Email Address" class="form-control" name="email"
									ng-model="user.email"
									ng-class="{'txtbxReq': (userForm.email.$error.required && (userForm.email.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Phone Number*</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="Phone Number" class="form-control" name="phoneNumber"
									ng-model="user.phoneNumber"
									ng-class="{'txtbxReq': (userForm.phoneNumber.$error.required && (userForm.phoneNumber.$touched || userForm.$submitted))}" 
									ng-required="true"
									/>
								</div>
                            </div>
                        </div>
                    </div>

                    </div>
                </form>
            </div>
            </div>
			<div ng-show="loading">
						<div class="example-box-wrapper">
							<div class="glyph-icon remove-border demo-icon tooltip-button icon-spin-4 icon-spin" title="icon-spin-4"></div>

					</div>
        </div>
    </div>
